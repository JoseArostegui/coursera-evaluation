<div class="container">
    <div class="form-group">
        <div id="savedOk" ng-if="newsCtrl.getDataSaved()">
            <div class="row">
                Your information has been saved.
            </div>
        </div>
        <form name="signUpForm" class="form-group" novalidate ng-if="!newsCtrl.getDataSaved()">
            <div class="row">
                <div class="col-xs-6">
                    <label>*Your First Name:</label>
                    <input type="text" ng-model="newsCtrl.user.firstName" name="firstName" class="form-control" placeholder="Enter your first name here" required>
                </div>
                <div class="col-xs-6">
                    <span class="form-validation-msg" ng-if="signUpForm.firstName.$error.required && signUpForm.firstName.$touched">
                        Name is required!
                    </span>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <label>*Your Last Name:</label>
                    <input type="text" ng-model="newsCtrl.user.lastName" name="lastName" class="form-control " placeholder="Enter your last name here" required>
                </div>
                <div class="col-xs-6">
                    <span class="form-validation-msg" ng-if="signUpForm.lastName.$error.required && signUpForm.lastName.$touched">
                        Last name is required!
                    </span>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <label>*Your Email:</label>
                    <input type="email" ng-model="newsCtrl.user.email" name="email" class="form-control " placeholder="Enter your email here" required>
                </div>
                <div class="col-xs-6">
                    <span class="form-validation-msg" ng-if="signUpForm.email.$error.required && signUpForm.email.$touched">
                        Email is required!
                    </span>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <label>Your Phone Number:</label>
                    <input type="number" ng-model="newsCtrl.user.phone" name="phone" class="form-control " placeholder="Enter your phone number here">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <label>Your Favourite Dish:</label>
                    <!-- <input id="dishFav" name="fav" ng-model="newsCtrl.user.fav" my-directive class="form-control" placeholder="For example L10 for Chicken Broccoli"> -->
                    <input id="dishFav" name="fav" ng-blur="newsCtrl.validateDish(newsCtrl.user.fav, signUpForm)" ng-model="newsCtrl.user.fav" class="form-control" placeholder="For example L10 for Chicken Broccoli">
                </div>
                <div class="col-xs-6">
                    <span class="form-validation-msg" ng-if="!signUpForm.fav.$valid">
                        No such menu number exists!
                    </span>
                </div>
            </div>
            <button class="btn btn-primary" ng-click="newsCtrl.submit();" ng-disabled="signUpForm.$invalid">Save Data</button>
        </form>

    </div>
