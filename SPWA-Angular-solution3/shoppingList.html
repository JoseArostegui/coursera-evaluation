<h3 ng-if="foundItems.items.length>0">Search Result:</h3>
<ol>
  <li ng-repeat="item in foundItems.items">
   <button ng-click="onRemove({index: $index});">Don't want this one!</button>
    <span class="platename">{{item.name}}</span>
    : {{item.description}}
  </li>
</ol>
<p ng-if="foundItems.items.length==0">
  No items found!
</p>
