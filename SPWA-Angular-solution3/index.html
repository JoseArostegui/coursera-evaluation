<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
    <head>
        <title>Narrow Down Your Menu Choice</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/bootstrap.min.css">
        <link rel="stylesheet" href="styles/styles.css">
        <script src="js/angular.min.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body ng-controller="NarrowItDownController as narrow">
        <div class="container">
            <h1>Narrow Down Your Chinese Menu Choice</h1>

            <div class="form-group">
                <input type="text" ng-model="narrow.searchTerm" placeholder="search term" class="form-control">
            </div>
            <div class="form-group narrow-button">
                <button ng-click="narrow.doSearch();" class="btn btn-primary">Narrow It Down For Me!</button>
            </div>
        </div>

        <found-items found-items="narrow" on-remove="narrow.removeItem(index)"></found-items>

    </body>
</html>
